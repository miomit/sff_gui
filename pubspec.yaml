name: sff_gui
description: "A GUI application that implements the functionality of the sff library."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sff_lib: 
    path: lib/sff
  filesystem_picker: ^4.1.0
  provider: ^6.1.2
  yaru:

  cupertino_icons: ^1.0.6
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true